name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write # Required to push the new tag back to the repo

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout with full history so we can see tags
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Calculate the Next Version
      - name: Bump Version
        id: version_bump
        uses: anothrNick/github-tag-action@1.67.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: false          # Returns '0.0.2' instead of 'v0.0.2'
          DEFAULT_BUMP: patch    # Automatically bumps the last number (0.0.1 -> 0.0.2)
          INITIAL_VERSION: 0.0.1 # Starts here if no tags exist

      # 3. Output the new version (Optional, for debugging)
      - name: Show New Version
        run: echo "New version is ${{ steps.version_bump.outputs.new_tag }}"

      # 4. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6. Build and Push with the NEW version
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            prasanth98/hello-world-node-app:latest
            prasanth98/hello-world-node-app:${{ steps.version_bump.outputs.new_tag }}
